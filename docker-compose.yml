version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: argus
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://argus:argus123@postgres:5432/argus
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.server:app --host 0.0.0.0 --reload

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      API_URL: http://api:8000
    volumes:
      - ./src:/app/src
    command: streamlit run src/ui/app.py --server.address=0.0.0.0

volumes:
  postgres_data: